<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Atomique - Didier Basque</title>
  <style>
    body { margin: 0; overflow: hidden; background: white; }
    svg { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
<svg></svg>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
const nodes = [
  { id: "Formateur Manager", group: 1 },
  { id: "Enseignant INFOCOM", group: 2 },
  { id: "Gérant PNP", group: 1 },
  { id: "Licence Pro Commerce", group: 3 },
  { id: "Master Humanités Numériques", group: 3 },
  { id: "Stage maraîchage", group: 1 },
  { id: "Feng Shui", group: 4 },
];

const svg = d3.select("svg"),
      width = window.innerWidth,
      height = window.innerHeight;

const color = d3.scaleOrdinal(d3.schemeCategory10);

const simulation = d3.forceSimulation(nodes)
    .force("charge", d3.forceManyBody().strength(-120))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collision", d3.forceCollide().radius(50))
    .on("tick", ticked);

const node = svg.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
    .attr("r", 20)
    .attr("fill", d => color(d.group))
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

node.append("title")
    .text(d => d.id);

function ticked() {
  node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);
}

function dragstarted(event, d) {
  if (!event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(event, d) {
  d.fx = event.x;
  d.fy = event.y;
}

function dragended(event, d) {
  if (!event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
</script>
</body>
</html>
